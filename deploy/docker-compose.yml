version: "3.8"

services:
  postgres:
    image: postgres:18
    container_name: geekery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-geekery}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-geekery_db}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-geekery}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
