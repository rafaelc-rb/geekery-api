host: localhost:8080
info:
  contact:
    email: support@geekery.dev
    name: Rafael C Ribeiro
  description: |-
    A personal geek media tracker API - Track anime, movies, series, games, comics, novels, and books
    Features: Personal lists, progress tracking, ratings, favorites, and more
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Geekery API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username or email and return JWT token
      parameters:
      - description: Login credentials (username or email)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_rafaelc-rb_geekery-api_internal_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/github_com_rafaelc-rb_geekery-api_internal_dto.AuthResponse'
        "400":
          description: Bad request - validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_rafaelc-rb_geekery-api_internal_dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/github_com_rafaelc-rb_geekery-api_internal_dto.AuthResponse'
        "400":
          description: Bad request - validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict - email or username already exists
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /items:
    get:
      consumes:
      - application/json
      description: Get paginated list of all items from the global catalog
      parameters:
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Filter by media type
        enum:
        - anime
        - movie
        - series
        - game
        - manga
        - light_novel
        - music
        - book
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success - returns paginated items
          schema:
            $ref: '#/definitions/github_com_rafaelc-rb_geekery-api_internal_dto.PaginatedResponse'
        "400":
          description: Bad request - invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all items
      tags:
      - items
    post:
      consumes:
      - application/json
      description: Create a new item in the global catalog (admin only in the future)
      parameters:
      - description: Item to create
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/github_com_rafaelc-rb_geekery-api_internal_models.Item'
      produces:
      - application/json
      responses:
        "201":
          description: Item created successfully
          schema:
            $ref: '#/definitions/github_com_rafaelc-rb_geekery-api_internal_models.Item'
        "400":
          description: Bad request - validation error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create item
      tags:
      - items
  /items/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an item from the catalog (admin only in the future)
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Item deleted successfully
        "400":
          description: Bad request - invalid ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Item not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete item
      tags:
      - items
    get:
      consumes:
      - application/json
      description: Get a specific item from the catalog by its ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success - returns item
          schema:
            $ref: '#/definitions/github_com_rafaelc-rb_geekery-api_internal_models.Item'
        "400":
          description: Bad request - invalid ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Item not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get item by ID
      tags:
      - items
    put:
      consumes:
      - application/json
      description: Update an existing item in the catalog (admin only in the future)
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      - description: Item data to update
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/github_com_rafaelc-rb_geekery-api_internal_models.Item'
      produces:
      - application/json
      responses:
        "200":
          description: Item updated successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request - validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Item not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update item
      tags:
      - items
  /items/import/anime:
    post:
      consumes:
      - multipart/form-data
      description: Import multiple anime items from CSV file
      parameters:
      - description: CSV file with anime data
        in: formData
        name: file
        required: true
        type: file
      produces:
